<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6721ab6409.js" crossorigin="anonymous"></script>  
    <title>Simple Flashcards</title>
</head>
<body>
    <header class="header">
        <button id="title-btn">Simple Flashcards</button>
        <!-- <h1 class="align-self-center"></h1> -->
    </header>
    <section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Options</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flipTermsSwitch">
                        <label class="form-check-label" for="flipTermsSwitch">Switch Terms and Answers</label>
                        <p class="form-check-p">Use this option to see if you can recall the term from the other side.</p>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="randomSwitch">
                        <label class="form-check-label" for="randomSwitch">Random order</label>
                        <p class="form-check-p">Sort the cards randomly for better a study experience.</p>
                    </div>
                    <!-- </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    <main id="app">
        <section class="sets-container">           
        </section>
    </main>
    <footer class="footer">

    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
